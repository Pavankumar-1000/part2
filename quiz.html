<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ben 10 Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #0f0;
    }
    h1, h2 {
      text-align: center;
      color: #0f0;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #0f0;
      border: none;
      color: black;
      cursor: pointer;
      border-radius: 5px;
    }
    .option {
      margin: 10px 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŸ¢ Ben 10 Quiz</h1>
    <div id="quiz-box">
      <div id="name-input">
        <h3>Enter your name to start:</h3>
        <input type="text" id="username" placeholder="Your Name" />
        <button onclick="startQuiz()">Start Quiz</button>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "What is the name of Ben's alien watch?",
        options: ["Omnitrix", "Matrix", "Ultratrix", "Aliometer"],
        answer: "Omnitrix"
      },
      {
        question: "Who is Benâ€™s cousin?",
        options: ["Gwen", "Max", "Kevin", "Julie"],
        answer: "Gwen"
      },
      {
        question: "Which alien is made of fire?",
        options: ["Diamondhead", "Heatblast", "Four Arms", "Wildvine"],
        answer: "Heatblast"
      },
      {
        question: "What is the name of Benâ€™s grandpa?",
        options: ["Max", "George", "Frank", "Victor"],
        answer: "Max"
      },
      {
        question: "Who becomes Benâ€™s enemy and later his friend?",
        options: ["Vilgax", "Kevin", "Zombozo", "Albedo"],
        answer: "Kevin"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let user = "";

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(questions);

    function startQuiz() {
      const nameInput = document.getElementById("username").value.trim();
      if (nameInput === "") {
        alert("Please enter your name.");
        return;
      }
      user = nameInput;
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        showResult();
        return;
      }

      const q = questions[currentQuestion];
      const quizBox = document.getElementById("quiz-box");
      quizBox.innerHTML = `
        <h2>Question ${currentQuestion + 1}:</h2>
        <p>${q.question}</p>
        ${q.options.map((opt, i) => `
          <div class="option">
            <input type="radio" name="answer" id="opt${i}" value="${opt}">
            <label for="opt${i}">${opt}</label>
          </div>
        `).join("")}
        <button onclick="submitAnswer()">Submit</button>
      `;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("Please choose an answer.");
        return;
      }

      const answer = selected.value;
      if (answer === questions[currentQuestion].answer) {
        score++;
      }

      currentQuestion++;
      showQuestion();
    }

    function showResult() {
      const quizBox = document.getElementById("quiz-box");
      quizBox.innerHTML = `
        <h2>ðŸŽ‰ Well done, ${user}!</h2>
        <p>You scored ${score} out of ${questions.length}.</p>
        <button onclick="location.reload()">Play Again</button>
      `;
    }
  </script>
</body>
</html>
